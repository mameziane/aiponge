name: Mobile Release

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Target platform'
        required: true
        type: choice
        options:
          - all
          - ios
          - android
        default: all
      profile:
        description: 'Build profile'
        required: true
        type: choice
        options:
          - development
          - preview
          - production
        default: preview
      submit:
        description: 'Submit to app stores (production only)'
        required: false
        type: boolean
        default: false

jobs:
  build-mobile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build
        working-directory: apps/aiponge
        run: eas build --platform ${{ inputs.platform }} --profile ${{ inputs.profile }} --non-interactive

      - name: Submit to stores
        if: inputs.submit && inputs.profile == 'production'
        working-directory: apps/aiponge
        run: eas submit --platform ${{ inputs.platform }} --non-interactive
