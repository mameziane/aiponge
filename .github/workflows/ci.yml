name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - run: npm run lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - run: npm run typecheck

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - run: npm test
        env:
          JWT_SECRET: ci-test-secret-${{ github.run_id }}-minimum-32-chars-required

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build

  secrets-check:
    name: Secrets Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Check for committed secrets
        run: |
          BLOCKED=0

          # Check for .env files in repo (excluding .env.example)
          ENV_FILES=$(find . -path ./node_modules -prune -o -name '.env' -print -o -name '.env.*' -print | grep -v node_modules | grep -v '.env.example' || true)
          if [ -n "$ENV_FILES" ]; then
            echo "::error::Found .env files that should not be committed:"
            echo "$ENV_FILES"
            BLOCKED=1
          fi

          # Check for the known compromised secret
          if grep -r 'aiponge-dev-secret-1759653153' --include='*.ts' --include='*.js' --include='*.json' . 2>/dev/null | grep -v node_modules; then
            echo "::error::Compromised secret found in codebase"
            BLOCKED=1
          fi

          if [ "$BLOCKED" -eq 1 ]; then
            exit 1
          fi

          echo "âœ… No secrets found"

  feature-flag-matrix:
    name: Test (${{ matrix.flags.name }})
    runs-on: ubuntu-latest
    needs: [build]
    strategy:
      fail-fast: false
      matrix:
        flags:
          - name: 'all-flags-off'
            env: 'FEATURE_FLAGS_OFF=true'
          - name: 'async-generation'
            env: 'FEATURE_ASYNC_GENERATION=true'
          - name: 'cdn-cache'
            env: 'FEATURE_CDN_CACHE_HEADERS=true'
          - name: 'precomputed-admin'
            env: 'FEATURE_ADMIN_USE_PRECOMPUTED=true'
          - name: 'static-metadata'
            env: 'FEATURE_STATIC_METADATA_ENDPOINTS=true'
          - name: 'all-flags-on'
            env: 'FEATURE_ASYNC_GENERATION=true FEATURE_CDN_CACHE_HEADERS=true FEATURE_ADMIN_USE_PRECOMPUTED=true FEATURE_STATIC_METADATA_ENDPOINTS=true'
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - name: Run tests with feature flags
        env:
          JWT_SECRET: ci-test-secret-${{ github.run_id }}-minimum-32-chars-required
        run: |
          for var in ${{ matrix.flags.env }}; do
            export "$var"
          done
          npm test
